<mat-card>
  <mat-card-title>Schedule Information</mat-card-title>
  <mat-card-content>
    <mat-divider [inset]="true"></mat-divider>
    <mat-form-field class="example-full-width">
      <mat-label>Choose a date -></mat-label>
      <input matInput #serviceDate [matDatepickerFilter]="dateFilter" [matDatepicker]="picker" [(ngModel)]="date" (dateChange)="selectDate($event.value)" (focus)="picker.open()" disabled>
      <mat-datepicker-toggle matSuffix [for]="picker" disabled="false"></mat-datepicker-toggle>
      <mat-datepicker #picker disabled="false"></mat-datepicker>
    </mat-form-field>
  </mat-card-content>
</mat-card>
